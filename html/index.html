<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/workplace.css">
    <title>工作區</title>
</head>
<body>
    <div class="workplace_basis">
        <div class="workplace_mid">
            <img src="../img/workplace/background_wall.png" alt="牆壁" class="wall">
            <img src="../img/workplace/door.png" alt="門" class="door">
            <img src="../img/workplace/table.png" alt="桌子" class="table">
            <img src="../img/workplace/coffee-machine.png" alt="飲料機" class="drink_machine">
            <img src="../img/workplace/burger_make.png" alt="漢堡工作區" class="burger_make">
            <img src="../img/workplace/pancake_make.png" alt="點心工作區" class="dessert_make">
            <img src="../img/catch_game/padoru.png" alt="" class="me">
            <div class="floor">
                <div class="wait_place seat1 0">
                    <img src="../img/catch_game/padoru.png" alt="client1" class="client 1">
                </div>
                <div class="wait_place seat2 0">
                    <img src="../img/catch_game/padoru.png" alt="client2" class="client 2">
                </div>
                <div class="wait_place seat3 0">
                    <img src="../img/catch_game/padoru.png" alt="client3" class="client 3">
                </div>
                <div class="wait_place seat4 0">
                    <img src="../img/catch_game/padoru.png" alt="client4" class="client 4">
                </div>
                <div class="wait_place seat5 0">
                    <img src="../img/catch_game/padoru.png" alt="client5" class="client 5">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
