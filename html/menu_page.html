<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu_page.css">
    <title>Cooking restaurant</title>
</head>
<body>

    <div class="menu_basis">
        <div class="menu">
            <div class="title_mid">
                <p class="menu_txt">menu</p>
            </div>
            <div class="menu_mid">
                <!-- 用來包住主體與下拉式選單 -->
                <!---------------------漢堡---------------------->
                <div class="hamburber_basis">  
                    <div class="hamburber">
                        <p class="hamburber_txt">漢堡</p>
                    </div>
                    <div class="hamburber_navbar">
                        <div class="hamburber_nav_mid">
                            <div class="big_mac burgerclick">
                                <p class="big_mac burgertxt">大麥克</p>
                                
                            </div>
                            <div class="Mc_ch burgerclick">
                                <p class="Mc_ch burgertxt">麥香雞</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------飲料---------------------->              
                <div class="drink_basis">  
                    <div class="drink">
                        <p class="drink_txt">飲料</p>
                    </div>
                    <div class="drink_navbar">
                        <div class="drink_nav_mid">
                            <div class="black_tea drinkclick">
                                <p class="black_tea drinktxt">紅茶</p>
                                
                            </div>
                            <div class="cola drinkclick">
                                <p class="cola drinktxt">可樂</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------甜點---------------------->
                <div class="dessert_basis">  
                    <div class="dessert">
                        <p class="dessert_txt">飲料</p>
                    </div>
                    <div class="dessert_navbar">
                        <div class="dessert_nav_mid">
                            <div class="muffin dessertclick">
                                <p class="muffin desserttxt">鬆餅</p>
                                
                            </div>
                            <div class="apple_pie dessertclick">
                                <p class="apple_pie desserttxt">蘋果派</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backtoworkplace">
                <div class="back">
                    <p class="back_txt">返回上頁</p>
                </div>
            </div>
        </div>  
    </div>
    <script src="../js/menu_page.js"></script>
</body>
</html>
