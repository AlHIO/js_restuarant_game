<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/overall.css">
    <title>大麥克的製造清單</title>
</head>
<body>
    <div class="bill_basis">
        <div class="basis_mid">
            <div class="big_mac inner_txt_mid">
                <p class="big_mac_txt inner_txt">大麥克的製造清單</p>
            </div>
            <div class="back_mid">
                <div class="back">
                    
                </div>
            </div>
            <div class="num">
                <p class="num_txt">0</p>
                <img src="../img/function/up_black.png" alt="up" class="plus">
                <img src="../img/function/down_black.png" alt="down" class="minus">
            </div>
            <div class="big_mac block">
                <img src="../img/merchandise/big_mac.png" alt="大麥克" class="bic_mac bill_photo">
            </div>
            <div class="bic_mac material_block">
                <div class="bic_mac material_block_mid">
                    <div class="lettuce material_choice">
                        <div class="lettuce material">
                            <img src="../img/material/letttuce.jpg" alt="生菜" class="lettuce material_img">
                        </div>
                        <div class="lettuce number 0">
                            <p class="lettuce_number">0</p>
                        </div>
                    </div>
                    <div class="tomato material_choice">
                        <div class="tomato material">
                            <img src="../img/material/tomato.png" alt="番茄" class="tomato material_img">
                        </div>
                        <div class="tomato number 0">
                            <p class="tomato_number">0</p>
                        </div>
                    </div>
                    <div class="beef material_choice">
                        <div class="beef material">
                            <img src="../img/material/beef.jpg" alt="牛肉" class="beef material_img">
                        </div>
                        <div class="beef number 0">
                            <p class="beef_number">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="make_button_mid">
                <div class="big_mac button">
                    <p class="big_mac start">開始製作</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/overall.js"></script>
</body>
</html>
