<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/workplace.css">
    <title>工作區</title>
</head>
<body>
    <div class="me_info_mid" id="hidden">
        <div class="me_info">
            <p class="bill_txt h">清單</p>
            <p class="line">-----------------------------</p>
            <div class="money_mid mid">
                <p class="money_txt">目前金額：</p>
                <p class="money">1000</p>
            </div>

            <p class="inventory_txt h">庫存量</p>
            <p class="line">-----------------------------</p>
            <div class="inventory_big_mac mid">
                <p class="big_mac_txt">大麥克庫存數：</p>
                <p class="big_mac">20</p>
            </div>
            <div class="inventory_Mc_ch mid">
                <p class="Mc_ch_txt">麥香雞庫存數：</p>
                <p class="Mc_ch">20</p>
            </div>

            <p class="point h">完成數</p>
            <p class="line">-----------------------------</p>
            <div class="client_mid mid">
                <p class="client_txt">顧客完成數：</p>
                <p class="clientCount">0</p>
            </div>                    
        </div>
    </div>
    <div class="workplace_basis" id="">
        <div class="workplace_mid">
            <img src="../img/workplace/background_wall.png" alt="牆壁" class="wall">
            <img src="../img/workplace/door.png" alt="門" class="door">
            <img src="../img/workplace/table.png" alt="桌子" class="table">
            <img src="../img/workplace/coffee-machine.png" alt="飲料機" class="drink_machine make_food">
            <img src="../img/workplace/burger_make.png" alt="漢堡工作區" class="burger_make make_food">
            <img src="../img/workplace/pancake_make.png" alt="點心工作區" class="dessert_make make_food">
            <img src="../img/catch_game/padoru_right.png" alt="" class="me">
            <img src="../img/workplace/paper.png" alt="紙" class="bill">

            <div class="floor">
                <div class="wait_place seat1">
                    <img src="../img/catch_game/padoru_left.png" alt="client1" class="client 1" id="hidden">
                    <div class="time_block">
                        <p class="time1 time_p" id="hidden">10</p>
                    </div>
                    <!-- 對話框 -->
                    <div class="window1" id="hidden">
                        <div class="window_mid 1">
                            <img src="../img/workplace/chat.png" alt="對話框" class="chat">
                            <p class="cancel1">X</p>
                            <div class="buy_bill 1" id="show">
                                <img src="../img/merchandise/big_mac.png" alt="購買的大麥克" class="buy_burger 1" >
                                <p class="multiply">X</p>
                                <p class="number1">4</p>
                            </div>
                            <div class="confirm1">
                                <p class="confirm_txt">確認</p>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="wait_place seat2">
                    <img src="../img/catch_game/padoru_right.png" alt="client2" class="client 2" id="hidden">
                    <div class="time_block">
                        <p class="time2 time_p" id="hidden">10</p>
                    </div>  
                    <!-- 對話框 -->
                    <div class="window2" id="hidden">
                        <div class="window_mid 2">
                            <img src="../img/workplace/chat.png" alt="對話框" class="chat">
                            <p class="cancel2">X</p>
                            <div class="buy_bill 2" id="show">
                                <img src="../img/merchandise/big_mac.png" alt="購買的大麥克" class="buy_burger 2" >
                                <p class="multiply">X</p>
                                <p class="number2">4</p>
                            </div>
                            <div class="confirm2">
                                <p class="confirm_txt">確認</p>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="wait_place seat3">
                    <img src="../img/catch_game/padoru_left.png" alt="client3" class="client 3" id="hidden">
                    <div class="time_block">
                        <p class="time3 time_p" id="hidden">10</p>
                    </div>
                    <!-- 對話框 -->
                    <div class="window3" id="hidden">
                        <div class="window_mid 3">
                            <img src="../img/workplace/chat.png" alt="對話框" class="chat">
                            <p class="cancel3">X</p>
                            <div class="buy_bill 3" id="show">
                                <img src="../img/merchandise/big_mac.png" alt="購買的大麥克" class="buy_burger 3" >
                                <p class="multiply">X</p>
                                <p class="number3">4</p>
                            </div>
                            <div class="confirm3">
                                <p class="confirm_txt">確認</p>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="wait_place seat4">
                    <img src="../img/catch_game/padoru_right.png" alt="client4" class="client 4" id="hidden">
                    <div class="time_block">
                        <p class="time4 time_p" id="hidden">10</p>
                    </div>
                    <!-- 對話框 -->
                    <div class="window4" id="hidden">
                        <div class="window_mid 4">
                            <img src="../img/workplace/chat.png" alt="對話框" class="chat">
                            <p class="cancel4">X</p>
                            <div class="buy_bill 4" id="show">
                                <img src="../img/merchandise/big_mac.png" alt="購買的大麥克" class="buy_burger 4" >
                                <p class="multiply">X</p>
                                <p class="number4">4</p>
                            </div>
                            <div class="confirm4">
                                <p class="confirm_txt">確認</p>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="wait_place seat5">
                    <img src="../img/catch_game/padoru_left.png" alt="client5" class="client 5" id="hidden">
                    <div class="time_block">
                        <p class="time5 time_p" id="hidden">10</p>
                    </div>
                    <!-- 對話框 -->
                    <div class="window5" id="hidden">
                        <div class="window_mid 5">
                            <img src="../img/workplace/chat.png" alt="對話框" class="chat">
                            <p class="cancel5">X</p>
                            <div class="buy_bill 5" id="show">
                                <img src="../img/merchandise/big_mac.png" alt="購買的大麥克" class="buy_burger 5" >
                                <p class="multiply">X</p>
                                <p class="number5">4</p>
                            </div>
                            <div class="confirm5">
                                <p class="confirm_txt">確認</p>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/workplace.js"></script>
</body>
</html>
