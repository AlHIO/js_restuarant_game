<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/overall.css">
    <title>麥香雞的製造清單</title>
</head>
<body>
    <div class="bill_basis">
        <div class="basis_mid">
            <div class="Mc_ch inner_txt_mid">
                <p class="Mc_ch_txt inner_txt">麥香雞的製造清單</p>
            </div>
            <div class="Mc_ch block">
                <img src="../img/merchandise/Mc_ch.png" alt="大麥克" class="Mc_ch bill_photo">
            </div>
            <div class="bic_mac material_block">
                <div class="bic_mac material_block_mid">
                    <div class="lettuce material_choice">
                        <div class="lettuce material">
                            <img src="../img/material/letttuce.jpg" alt="生菜" class="lettuce material_img">
                        </div>
                        <div class="lettuce number 0">
                            <p class="lettuce_number">0</p>
                        </div>
                    </div>
                    <div class="tomato material_choice">
                        <div class="tomato material">
                            <img src="../img/material/tomato.png" alt="番茄" class="tomato material_img">
                        </div>
                        <div class="tomato number 0">
                            <p class="tomato_number">0</p>
                        </div>
                    </div>
                    <div class="chicken material_choice">
                        <div class="chicken material">
                            <img src="../img/material/chicken.jpg" alt="雞肉" class="chicken material_img">
                        </div>
                        <div class="chicken number 0">
                            <p class="chicken_number">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="make_button_mid">
                <div class="Mc_ch button">
                    <p class="Mc_ch start">開始製作</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
